<ion-header  class="ion-no-border">
  <ion-toolbar >
    <ion-buttons slot="start" >
      <ion-back-button [defaultHref]="'/login'"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center  ion-padding-top">
      <img src="assets/logo.png" alt="">
      </ion-title>

  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding " fullscreen="true" >

 
  <div *ngIf="!resetPasswordPanel; else resetPassword" class="h-100">
    <form  #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="h-100">


    

    <ion-grid  class="h-100 ">
      <ion-row  class="h-100 ion-align-items-center" >
       
        <ion-col size="12" sm-size="6"  >
          <h5 class="ion-text-center  " ><ion-text color="bean-dark">Reset Your Password</ion-text></h5>
          <div style=" width:100%" class="ion-padding-top">
            <ion-input 
            
            placeholder="Email Address" 
            type="email" 
            ngModel 
            required 
            email 
            #emailCtrl = "ngModel"
            name="email"></ion-input>

           
          </div>
         
          <ion-button class="ion-margin-top" color="bean-dark" type="submit" [disabled]="!loginForm.valid"   expand="full">SEND</ion-button>
          <ion-text class="">
            <small> provide the email address that you have used when you signed up for your little bean account.</small>
          </ion-text>
        </ion-col>
      </ion-row>
 

  
  
  

  <!-- <p class="ion-text-center">or</p> -->

 
    

    <!-- <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="2">
        <ion-img src="assets/google.png"> </ion-img>
      </ion-col>
      <ion-col><ion-button color="bean-dark" type="button"  expand="full">Continue with Gmail</ion-button></ion-col>
    </ion-row> -->
   
  </ion-grid>
</form>
</div>
<ng-template #resetPassword>
  <form  #loginForm="ngForm" (ngSubmit)="onSubmitNewPassword(loginForm)" class="h-100">


    

    <ion-grid  class="h-100 ">
      <ion-row  class="h-100 ion-align-items-center" >
       
        <ion-col size="12" sm-size="6"  >
          <h5 class="ion-text-center  " ><ion-text color="bean-dark">Enter New Password</ion-text></h5>
          <div style=" width:100%" class="ion-padding-top">
            <ion-input 
            
            placeholder="Password" 
            type="password" 
            ngModel 
            required 
             
            #emailCtrl = "ngModel"
            name="password"></ion-input>

           
          </div>
         
          <ion-button class="ion-margin-top" color="bean-dark" type="submit" [disabled]="!loginForm.valid"   expand="full">SEND</ion-button>
          <ion-text class="">
            <small> provide the email address that you have used when you signed up for your little bean account.</small>
          </ion-text>
        </ion-col>
      </ion-row>
 

  
  
  

  <!-- <p class="ion-text-center">or</p> -->

 
    

    <!-- <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="2">
        <ion-img src="assets/google.png"> </ion-img>
      </ion-col>
      <ion-col><ion-button color="bean-dark" type="button"  expand="full">Continue with Gmail</ion-button></ion-col>
    </ion-row> -->
   
  </ion-grid>
</form>
</ng-template>



</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <p class="ion-text-center"><small>  Do you have an account? <ion-text color="bean-dark" > <a [routerLink]="'/register'"> Create new one </a></ion-text> </small></p>
  </ion-toolbar>

</ion-footer>
