<ion-header  class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start" >
            <ion-back-button [defaultHref]="'/my-account'"></ion-back-button>
          </ion-buttons>
      <ion-title class="ion-text-center  ion-padding-top">
        <img src="assets/logo.png" alt="">
        </ion-title>
      
      <ion-buttons slot="end">
      
          <ion-menu-button color="bean-dark"></ion-menu-button>
      
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  

  <ion-content [fullscreen]="true">
    <div  *ngIf="loading" style="padding-top: 15vh;">
      <ion-grid  >
        <ion-row class=" ion-padding-top ion-justify-content-center">
          <ion-col >
            <div class="ion-text-center">
            <ion-spinner name="lines"></ion-spinner>
          </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div *ngIf="!loading">
      <form>

      
      <ion-grid class="ion-padding">
        <ion-row class="ion-padding">
          <ion-col>
            
            <ion-list>
              <ion-item>
                <ion-label position="stacked">Name</ion-label>
                <ion-input></ion-input>
              </ion-item>

              
                <ion-item>
                  <ion-label position="stacked">Email ID</ion-label>
                  <ion-input></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="stacked">Email ID</ion-label>
                  <ion-input></ion-input>
                </ion-item>
    
    
              <ion-item>
                <ion-label class="ion-text-wrap">
                  <ion-text color="bean-dark">
                    <h3>Email ID</h3>
                  </ion-text>
                  <p>{{ user?.email }}</p>
               
                </ion-label>
              </ion-item>
    
              <ion-item>
                <ion-label class="ion-text-wrap">
                  <ion-text color="bean-dark">
                    <h3>DOB</h3>
                  </ion-text>
                  <p>{{ user?.dob }}</p>
               
                </ion-label>
              </ion-item>
    
              <ion-item>
                <ion-label class="ion-text-wrap">
                  <ion-text color="bean-dark">
                    <h3>Country</h3>
                  </ion-text>
                  <p>{{ user?.country }}</p>
               
                </ion-label>
              </ion-item>
    
             
    
    
    
            </ion-list>
          </ion-col>
          <ion-col size="12">
            <ion-button size="full" color="bean-dark">
              SAVE
            </ion-button>
    
          </ion-col>
       
        </ion-row>
    
      </ion-grid>
    </form>
    </div>
    </ion-content>
